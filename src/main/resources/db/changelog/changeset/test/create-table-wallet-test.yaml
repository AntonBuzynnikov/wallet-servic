databaseChangeLog:
  - changeSet:
      id: create-test-table
      author: Anton
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false
                    checkConstraint: balance >= 0